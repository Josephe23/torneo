{% extends 'equipos/base.html' %}

{% block content %}
<div>
  <h1><a href="/">Listar Equipos</a></h1>
</div>
  {% for post in equipo %}
    <div>
      <h1><a href="{% url 'equipo_detalle' pk=equipo.pk %}">Equipo: {{ post.nombre }}</a></h1> 
      <p>Que liga: {{ post.liga}}</p>
    </div>
  {% endfor %}
{% endblock %}
