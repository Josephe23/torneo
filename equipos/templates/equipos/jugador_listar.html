{% extends 'equipos/base.html' %}

{% block content %}
<div>
  <h1><a href="/">Listar Jugadores</a></h1>
</div>
  {% for post in jugador %}
    <div>
      <p><a href="{% url 'jugador_detalle' pk=post.pk %}">Nombre: {{ post.nombre|linebreaksbr }}</p></a>
      <p>Apellido: {{ post.apellido|linebreaksbr }}</p>
      <p>Edad: {{ post.edad }}</p>
    </div>
  {% endfor %}
{% endblock %}
